<head>

    <title>javascript</title>
</head>
<body>
    <script>
        //Atribuições

        //contadores ou acumuladores
        //num = num + 1

        let num = 0
        num = num + 2 // 2
        num++ // 3 / 1+1
        num-- // 2  1-1

        // ++num   / atribui e retorna o resultado
        // --num  / atribui e retorna o resultado

        console.log("num", num)

        

    </script>
</body>
