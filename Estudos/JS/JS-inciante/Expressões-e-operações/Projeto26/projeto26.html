<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
</head>
<body>
    <script>
        // Comparações


        // as comparações sao iguais a da Linguagem C


        /*
        |* Igual " == "
        |* Diferente " != "
        |* maior " > "
        |* Maior ou igual " >=  " 
        |* Menor " < "
        |* Menor ou igual " <= "
        */

        1 == 1
        1 < 2
        1 > 3
        2 != 3

        1 >= 0.5
        1 <= 1.5

        const idade = 16
        const limite = 18

        idade >= limite
        idade <= 19
        limite != idade
    </script>
