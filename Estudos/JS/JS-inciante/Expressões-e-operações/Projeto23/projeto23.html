    <title>javascript</title>

<body>
    <script>
        // Aritimeticos e precedencias

        // operadores basicos + - * / 

        // precedencia (), */, +-

        // media =  soma dos termos / quantidade dos termos
        const media = 10 + 10 + 10 / 3
        console.log(media)

        const mediaCerta = (10+10+10)/3

        console.log(mediaCerta)
    </script>
