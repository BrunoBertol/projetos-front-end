<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
</head>
<body>
    <script>
        // Switch case

        let variaveis = 1
        
        switch (variaveis) {
            case 1: 
                console.log("Helo world")
                break
            default:
                break
        }

        // estrutura igual a do switch case da linguagem C
    </script>
</body>
</html>
