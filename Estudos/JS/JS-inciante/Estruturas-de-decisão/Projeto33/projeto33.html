<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
</head>
<body>
    <script>
        // IF ELSE IF

        console.log("iniciando o programa")

        if ( 1 == 20) {
            console.log("A")
        } else if ( 2 == 40) {
                console.log("B")
        } else if ( 3*4 == 14) {
                console.log("C")
        } else if ( 4*4 == 16) {
            console.log("D")
        } else {
            console.log('Outras...')
        }

        console.log('Finalizando o programa')
    </script>
</body>
</html>
