<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
</head>
<body>
    <script>
        // .Map

        const number = [ 1, 2, 3, 4, 5]
        const double = number.map((n) => n * 2)
        console.log(double)

//-----------------------------------------------------//

        const fahrenheit = [0, 32, 45, 46, 47, 91, 93, 121]
        const cel = fahrenheit.map((t) => Math.round(((t - 32)*5)/9))
        console.log(cel)

//-----------------------------------------------------//

        const people = [
        {name: "Bruno", age: 20},
        {name: "David", age: 9},
        {name: "Amanda", age: 19}
        ]

        const peopleNormalized = people.map((p) => p.name.toLowerCase())
        console.log(peopleNormalized)
</script>
</body>
</html>
