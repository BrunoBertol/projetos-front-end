<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento do clique</title>
</head>
<body>
    
    <button>Clique me</button>
    <a href="https://github.com/BrunoBertol">Clique me</a>
    
    <script>

        const button = document.querySelector("button")
        button.addEventListener("click", () => { console.log("clicou no botÃ£o")})

        const hyperlink = document.querySelector("a")
        hyperlink.addEventListener("click", (event) => {
            event.preventDefault()
            console.log("clicou no hyperlink")
        })
        

    </script>
</body>
</html>
