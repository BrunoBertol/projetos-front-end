        // casas decimais - formaraçã e arrendondamento

        let value  =1234.56
        // tofixed()
        console.log(value.toFixed(1))

        console.log(Math.ceil(value))
        // Math.floor
        console.log(Math.floor(value))
        // Math.round
        console.log(Math.round(value))

        console.log(
            new Intl.NumberFormat("pt-BR", {
                style: "currency", 
                currency: "BRL",
           }).format(value)
