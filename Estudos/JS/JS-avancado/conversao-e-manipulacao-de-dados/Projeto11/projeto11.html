<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
</head>
<body>
    <script>
        // String <-> Date

        // '30/04/2022' <-> Date

        // Date -> Formato ISO
        console.log(new Date("09/04/2023"))
        console.log(new Date("09-04-2023"))
        console.log(new Date("09 04 2023"))

        console.log(new Date().toString())
        console.log(new Date().toISOString())
    </script>
</body>
</html>
