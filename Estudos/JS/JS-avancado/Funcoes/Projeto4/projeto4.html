<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
</head>
<body>
    <script>
        // valores VS referencias...

        function mult(n) {
            n *= n
            return n
        }

        let numval = 10

        console.log(mult(numval))
        console.log(numval)

        //...

        function multobj(obj){
            obj.value *= obj.value
            return obj
        }

        const numOBJ = { value : 10}
        console.log(multobj(numOBJ))
        console.log(numOBJ)
    </script>
</body>
</html>
