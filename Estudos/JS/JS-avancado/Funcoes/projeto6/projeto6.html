<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=javascript">
    <title>Document</title>
</head>
<body>
    <script>
        // arrow functions

        // no js moderno a forma de ser usada é a seguinte: const mult = (n) => ( n *= n ) | se usar chaves ao inves de parenteses deve ser usado o return, caso contrario, nao será necessario

        function mult(n) {
            n *= n
            return n
        }

        console.log(mult(10))
    </script>
</body>
</html>
