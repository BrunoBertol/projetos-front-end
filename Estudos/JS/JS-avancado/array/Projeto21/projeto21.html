<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
</head>
<body>
    <script>
        // concatenação

        let set1 = [1, 2, 3, 4, 5,]
        let set2 = [6, 7, 8, 9, 10]
        let set3 = [11, 12, 13]

        console.log(set1 + set2)  // pratica cria string e nao array (coersion).
        

        console.log(set1, set2) // cria um novo array com 2 sub-array

        console.log(set1.concat(set2)) // cria um novo array concatenado / somado.

        console.log(set1.concat(set2).concat(set3)) // cria um novo array concatenado / somado. ( Dessa forma posso ir concatenando os array).
    </script>
</body>
</html>
